service: diabetes

provider:
  name: aws
  runtime: nodejs4.3
  stage: staging
  region: us-east-1
  role: ${self:custom.active.lambdaFullExecutionRole} #field renamed from iamArnRole in v1.2
  deploymentBucket: lauren-serverless-deploy
  apiKeys:
  - ${opt:stage, self:provider.stage}-key
  environment:
    SERVERLESS_REGION: ${opt:region, self:provider.region}
    SERVERLESS_STAGE: ${opt:stage, self:provider.stage}
    SERVERLESS_PROJECT: ${self:service}

custom: 
  config: 
    prod: ${file(./config.js):configureDiabetes_Prod} #can return either a json or a yml
    staging: ${file(./config.js):configureDiabetes_Staging}
  active: ${self:custom.config.${opt:stage, self:provider.stage}, self:custom.config.prod}

package:
  include:
     - lib
     - node_modules
     - controllers
     - public
     - views
     - index.js
  exclude:
     - package.json
     - .gitignore
     - config.js
     - timezone.json
     - README.md
#  artifact: my-service-code.zip

functions:
  # cannot refer to function name: https://github.com/serverless/serverless/issues/2405
  manager:
    environment:
      HOME: ${self:custom.active.home}
      TOPICS: ${self:custom.active.topicsDB}
      RECORDS: ${self:custom.active.recordsDB}
      OFFSET: ${self:custom.active.zoneOffset}
    # name: ${self:service}-${opt:stage, self:provider.stage}-manager <---default from serverless
    description: 'diabetes management web app'
    handler: main.handler
    timeout: 30
    memory: 1024
    events:
      - http:
         path: ${self:custom.active.home}
         method: get
         private: false
      - http:
         path: ${self:custom.active.home}/health
         method: get
      - http:
         path: ${self:custom.active.home}/topics
         method: get
      - http:
         path: ${self:custom.active.home}/record
         method: get
      - http:
         path: ${self:custom.active.home}/topics/add/{class}
         method: get
      - http:
         path: ${self:custom.active.home}/topics/add
         method: post
      - http:
         path: ${self:custom.active.home}/topics/onoff/{id}
         method: get
      - http:
         path: ${self:custom.active.home}/record/add/{class}
         method: get
      - http:
         path: ${self:custom.active.home}/record/update
         method: post
      - http:
         path: ${self:custom.active.home}/record/edit/{class}/{date}/{id}
         method: get
      - http:
         path: ${self:custom.active.home}/record/delete/{date}/{id}
         method: get
    #role: ${self:custom.config.lambdaBasicExecutionRole} #this will override the provider-level role, with v1.2
